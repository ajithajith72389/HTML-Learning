<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Coding 1</title>
</head>

<body>
    <!-- <img src="./Images/cricbuzz.png" alt="" width="200px"> <br><br> -->
    <form action="">
        <fieldset>
            <legend>Personal Information</legend> <br>
            <label for="">Upload Your Photo</label>
            <input type="file" accept="image/*"> <br><br>
            <label for="">Name</label>
            <input type="text" placeholder="Enter your name"> <br><br>
            <label for="">Country</label>
            <select name="" id="">
                <option value="">India</option>
                <option value="">England</option>
                <option value="">Australia</option>
                <option value="">West Indies</option>
                <option value="">Srilanka</option>
                <option value="">South Africa</option>
                <option value="">Bangaladesh</option>
                <option value="">Afganistan</option>
                <option value="">Newzealand</option>
                <option value="">Pakistan</option>
            </select> <br><br>
            <label for="">Born</label>
            <input type="date" placeholder="Born Date"> <br><br>
            <label for="">Birth Place</label>
            <input type="text" name="" id="" placeholder="Enter your birth place"> <br><br>
            <label for="">Nickname</label>
            <input type="text" placeholder="Enter your nickname"> <br><br>
            <label for="">Height</label>
            <input type="text" placeholder="Enter your height"> <br><br>
            <label for="">Role</label>
            <select name="" id="">
                <option value="WK">WK</option>
                <option value="Batter">Batter</option>
                <option value="AR">AR</option>
                <option value="Bowler">Bowler</option>
            </select> <br><br>
            <label for="">Batting Style</label>
            <select name="" id="">
                <option value="">Right Hand Batter</option>
                <option value="">Left Hand Batter</option>
            </select>
            <br><br>
            <label for="">Bowling Style</label>
            <select name="" id="">
                <option value="">Right Hand Fast Bowler</option>
                <option value="">Left Hand Fast Bowler</option>
                <option value="">Right Hand Medium Fast Bowler</option>
                <option value="">Left Hand Medium Fast Bowler</option>
                <option value="">Right Hand Spinner Bowler</option>
                <option value="">Left Hand Spinner Bowler</option>
            </select>
        </fieldset>
    </form>
    <table border="1">
        <caption>ICC Rankings</caption>
        <thead>
            <th></th>
            <th>Test</th>
            <th>ODI</th>
            <th>T20I</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Bat</td>
                <td>--</td>
                <td>--</td>
                <td>--</td>
            </tr>
            <tr>
                <td>Best:19</td>
                <td>Best:1</td>
                <td>Best:18</td>
            </tr>
            <tr>
                <td rowspan="2">Bowl</td>
                <td>--</td>
                <td>--</td>
                <td>--</td>
            </tr>
            <tr>
                <td>Best: --</td>
                <td>Best: --</td>
                <td>Best: 67</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
