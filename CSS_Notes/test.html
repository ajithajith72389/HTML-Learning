<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigzag Text Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 80vw;
            height: 80vh;
            border: 2px solid #000;
            overflow: hidden;
        }

        .zigzag-text {
            font-size: 2rem;
            font-weight: bold;
            position: absolute;
            white-space: nowrap;
            animation: zigzag 6s ease-in-out infinite;
        }

        @keyframes zigzag {
            0% {
                top: 0;
                left: 50%;
                transform: translateX(-50%);
            }

            25% {
                top: 50%;
                left: 100%;
                transform: translateX(-100%);
            }

            50% {
                top: 100%;
                left: 50%;
                transform: translateX(-100%) translateY(-100%);
            }

            75% {
                top: 50%;
                left: 0;
                transform: translateX(0) translateY(-100%);
            }

            100% {
                top: 0;
                left: 50%;
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="zigzag-text">
            Hello!
        </div>
    </div>
</body>

</html>
